<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family: Arial, sans-serif;
      }
      .button {
        background: #1976d2;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        margin: 8px 0;
      }
      .button:hover {
        background: #1565c0;
      }
      .status {
        margin-top: 16px;
        padding: 8px;
        border-radius: 4px;
        display: none;
      }
      .success {
        background: #e8f5e9;
        border: 1px solid #4caf50;
        color: #2e7d32;
      }
      .error {
        background: #ffebee;
        border: 1px solid #f44336;
        color: #c62828;
      }
      .shortcut-info {
        background: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 8px;
        margin: 8px 0;
        font-size: 12px;
        color: #666;
      }
      .shortcut-key {
        background: #333;
        color: white;
        padding: 2px 6px;
        border-radius: 3px;
        font-family: monospace;
        font-size: 11px;
      }
      .mode-select {
        width: 100%;
        margin: 8px 0;
        padding: 6px;
        border-radius: 4px;
        border: 1px solid #ddd;
      }
      .prompt-editor {
        width: 100%;
        min-height: 150px;
        margin: 8px 0;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ddd;
        font-family: monospace;
        font-size: 12px;
        resize: vertical;
      }
      .section-title {
        font-size: 14px;
        font-weight: bold;
        margin: 12px 0 4px 0;
      }
      .action-buttons {
        display: flex;
        gap: 8px;
      }
      .action-buttons .button {
        flex: 1;
      }
      .editor-container {
        display: none;
      }
      .active {
        display: block;
      }
      .checkbox-container {
        display: flex;
        align-items: center;
        margin: 8px 0;
      }
      .checkbox-container input {
        margin-right: 8px;
      }
      .settings-container {
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 8px;
        margin: 12px 0;
      }
      .settings-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 8px 0;
      }
      .time-input {
        width: 60px;
        padding: 4px;
        border-radius: 4px;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <h3>RefinedRobin</h3>
    <p>Automate form filling on claude.ai</p>
    <div class="section-title">Prompt Mode</div>
    <select id="promptMode" class="mode-select">
      <option value="tldr">TLDR Summary Mode</option>
      <option value="custom">Custom Prompt</option>
    </select>
    <div id="editorContainer" class="editor-container">
      <div class="section-title">Edit Prompt</div>
      <textarea id="promptEditor" class="prompt-editor"></textarea>
      <div class="action-buttons">
        <button id="savePromptBtn" class="button">Save Prompt</button>
        <button id="resetPromptBtn" class="button">Reset</button>
      </div>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="preferHTML" />
      <label for="preferHTML">Use HTML content when available</label>
    </div>

    <div class="settings-container">
      <div class="section-title">Auto-Close Settings</div>
      <div class="checkbox-container">
        <input type="checkbox" id="autoCloseEnabled" />
        <label for="autoCloseEnabled">Auto-close Claude tab</label>
      </div>
      <div class="settings-row">
        <label for="autoCloseDelay">Close after:</label>
        <div>
          <input type="number" id="autoCloseDelay" class="time-input" min="1" max="60" value="3" />
          <span>minutes</span>
        </div>
      </div>
    </div>

    <button id="executeBtn" class="button">Execute Automation</button>
    <div class="shortcut-info">
      <strong>Keyboard Shortcut:</strong><br />
      <span class="shortcut-key">Ctrl+Shift+R</span> (Windows/Linux)<br />
      <span class="shortcut-key">Cmd+Shift+R</span> (Mac)
    </div>
    <div id="status" class="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
